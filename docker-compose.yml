services:
  db:
    image: postgres:15
    env_file:
      - .env
    # Only expose to internal network, not to host
    # For local database access, use: docker compose exec db psql -U ${POSTGRES_USER} -d ${POSTGRES_DB}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bulq-network

  backend:
    build:
      context: ./backend
      args:
        BUILD_DEV_DEPS: ${BUILD_DEV_DEPS:-false}
    # Conditionally expose port for development
    ports:
      - "${BACKEND_PORT:-}:8000"
    env_file:
      - .env
    # Conditionally mount source for hot-reload in development
    volumes:
      - ${BACKEND_VOLUME:-/dev/null}:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bulq-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_BASE_PATH: ${VITE_BASE_PATH:-/}
    ports:
      # Maps host port to container port (3000 for dev, 80 for prod)
      - "${FRONTEND_PORT:-3000}:${CADDY_PORT:-3000}"
    env_file:
      - .env
    environment:
      # Pass variables to Caddy
      CADDY_LISTEN: ${CADDY_LISTEN:-localhost:3000}
    volumes:
      # Caddy config volume
      - caddy_config:/config
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bulq-network

volumes:
  postgres_data:
  caddy_config:

networks:
  bulq-network:
    driver: bridge