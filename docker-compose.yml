services:
  db:
    image: postgres:15
    env_file:
      - .env
    # Only expose to internal network, not to host
    # For local database access, use: docker compose exec db psql -U ${POSTGRES_USER} -d ${POSTGRES_DB}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bulq-network

  backend:
    build:
      context: ./backend
      args:
        - BUILD_DEV_DEPS=${BUILD_DEV_DEPS}
    # Expose backend only to internal network (accessed via Caddy)
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      # Mount source code for hot-reload in development
      # Comment out this line in production
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bulq-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_BASE_PATH: ${VITE_BASE_PATH}
    # Expose frontend only to internal network (accessed via Caddy)
    expose:
      - "3000"
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bulq-network

  caddy:
    image: caddy:2-alpine
    ports:
      # Caddy is now the only service exposed to the host
      - "${CADDY_PORT}:${CADDY_INTERNAL_PORT}"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - bulq-network

volumes:
  postgres_data:

networks:
  bulq-network:
    driver: bridge
