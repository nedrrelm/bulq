services:
  db:
    image: postgres:15
    env_file:
      - .env
    # Only expose to internal network, not to host
    # For local database access, use: docker compose exec db psql -U ${POSTGRES_USER} -d ${POSTGRES_DB}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bulq-network

  backend:
    build: ./backend
    # Production: only expose to internal network (Caddy proxies)
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bulq-network

  frontend:
    build: ./frontend
    ports:
      # Expose port 80 for upstream reverse proxy
      # The upstream proxy at vagolan.com forwards /bulq/* to this port
      - "${FRONTEND_PORT:-8080}:80"
    env_file:
      - .env
    volumes:
      # Caddy config volume
      - caddy_config:/config
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bulq-network

volumes:
  postgres_data:
  caddy_config:

networks:
  bulq-network:
    driver: bridge